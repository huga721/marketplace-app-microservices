server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: openapi
          uri: http://localhost:8080
          predicates:
          - Path=/v3/api-docs/**
          filters:
          - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}

        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/api/product/**

        - id: basket-service
          uri: lb://basket-service
          predicates:
          - Path=/api/basket/**

        - id: user-service
          uri: lb://user-service
          predicates:
          - Path=/api/user/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notification/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  swagger-ui:
    urls:
      - name: product
        url: /product-service/v3/api-docs
      - name: basket
        url: /basket-service/v3/api-docs
      - name: user
        url: /user-service/v3/api-docs
      - name: order
        url: /order-service/v3/api-docs
      - name: notification
        url: /notification-service/v3/api-docs