server:
  port: 8084
  forward-headers-strategy: framework

spring:
  application:
    name: user-service

  datasource:
    username: 'admin'
    password: 'admin'
    url: jdbc:postgresql://postgres:5432/user

  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8181/realms/marketplace-app-realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs


  liquibase:
    change-log: changelog.xml
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true

keycloak:
  realm: marketplace-app-realm
  server-url: http://keycloak:8181
  username: admin
  password: password
  client-id: marketplace-app
  client-secret: TehmCIP2NYurYk1J2d8XfszkNYc9ujZg
  ssl-required: external
  resource:

jwt:
  auth:
    converter:
      principle-attribute: "preferred_username"
      resource-id: "marketplace-app"